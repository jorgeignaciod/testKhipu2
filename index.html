<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Khipu</title>
    <script src="https://js.khipu.com/v1/kws.js"></script>

</head>

<body>
    <div id="khipu-web-root"></div>

    <script>
        const callback = (result) => {
            console.log(`calback invoked:`, result);
        };

        const options = {
            mountElement: document.getElementById('khipu-web-root'),
            modal: true,
            modalOptions: {
                maxWidth: 450,
                maxHeight: 860,
            },
            options: {
                style: {
                    primaryColor: '#8347AD',
                    fontFamily: 'Roboto',
                },
                skipExitPage: false,
            },
        }

        const khipu = new Khipu();

        khipu.startOperation('aorgx78zkfw3', callback, options);
    </script>

</body>

</html>
